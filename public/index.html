<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice</title>
    <link rel="stylesheet" href="assets/css/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <!-- left-sidebar -->
        <aside class="grid-container__left-sidebar">
            <div class="grid-container__left-sidebar--floating-el"></div>

            <section class="grid-container__left-sidebar--navigation-section">
                <div class="grid-container__left-sidebar--gradient-box"></div>

                <ul class="grid-container__left-sidebar--navigation-list">
                    <li>
                        <span class="square"></span> Home
                    </li>
                    <li>
                        <span class="square"></span> My Files
                    </li>
                    <li>
                        <span class="square"></span> Recent Files
                    </li>
                    <li>
                        <span class="square"></span> Shared Files
                    </li>
                    <li>
                        <span class="square"></span> File Request
                    </li>
                    <li>
                        <span class="square"></span> Trash
                    </li>
                </ul>
            </section>

            <section class="grid-container__left-sidebar--files-section">
                <div class="grid-container__left-sidebar--upload-files-button" onclick="showPopup()">
                    <ul class="grid-container__left-sidebar--upload-files-list" id="popup">
                        <li>
                            <span class="square"></span> Upload files
                        </li>
                        <li>
                            <span class="square"></span> Upload folder
                        </li>
                        <li>
                            <span class="square"></span> New folder
                        </li>
                        <li>
                            <span class="square"></span> More
                        </li>
                    </ul>

                    <div>
                        <p>Create New</p> <span>+</span>
                    </div>
                </div>
            </section>
        </aside>

        <!-- main-content -->
        <main class="grid-container__main-content">
            <form action="none" class="grid-container__main-content--search-input">
                <span class="square"></span>
                <input type="search" placeholder="Search">
            </form>

            <section class="grid-container__main-content--recently-used-section">
                <div>
                    <h2>Recently Used</h2>
                    <div>
                        <span class="square"></span>
                        <span class="square"></span>
                    </div>
                </div>

                <div class="grid-container__main-content--recently-used-section--card-list">
                    <article class="card-list__card">
                        <div class="card-list__card--graphic">
                            <div class="square-overlap">
                                <span></span>
                                <span></span>
                            </div>

                            <div class="circle-overlap">
                                <span></span>
                                <span></span>
                            </div>

                            <span class="more-icon">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </div>

                        <div class="card-list__card--info">
                            <h3>App Project</h3>
                            <time datetime="2020-02-20">Created: 20.02.2020</time>
                        </div>
                    </article>

                    <article class="card-list__card">
                        <div class="card-list__card--graphic">
                            <div class="square-overlap">
                                <span></span>
                                <span></span>
                            </div>

                            <div class="circle-overlap">
                                <span></span>
                                <span></span>
                            </div>

                            <span class="more-icon">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </div>

                        <div class="card-list__card--info">
                            <h3>App Project</h3>
                            <time datetime="2020-02-20">Created: 20.02.2020</time>
                        </div>
                    </article>

                    <article class="card-list__card">
                        <div class="card-list__card--graphic">
                            <div class="square-overlap">
                                <span></span>
                                <span></span>
                            </div>

                            <div class="circle-overlap">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>

                            <span class="more-icon">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </div>

                        <div class="card-list__card--info">
                            <h3>App Project</h3>
                            <time datetime="2020-02-20">Created: 20.02.2020</time>
                        </div>
                    </article>
                </div>
            </section>
        </main>

        <!-- right-sidebar -->
        <aside class="grid-container__right-sidebar">
            <div class="gradient-box"></div>
        </aside>
    </div>
</body>

<script>
    function showPopup () {
        const popup = document.getElementById('popup');
        popup.classList.toggle('show')
    }

    document
        .getElementById('grid-container__main-content--search-input')
        .addEventListener('submit', (e) => {
            e.preventDefault();
        });
</script>

</html>
