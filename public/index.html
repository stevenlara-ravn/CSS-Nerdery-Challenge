<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice</title>
    <link rel="stylesheet" href="assets/css/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <!-- left-sidebar -->
        <aside class="grid-container__left-sidebar">
            <div class="grid-container__left-sidebar--floating-el"></div>

            <section class="grid-container__left-sidebar--navigation-section">
                <div class="grid-container__left-sidebar--gradient-box"></div>

                <ul class="grid-container__left-sidebar--navigation-list">
                    <li>
                        <span></span> Home
                    </li>
                    <li>
                        <span></span> My Files
                    </li>
                    <li>
                        <span></span> Recent Files
                    </li>
                    <li>
                        <span></span> Shared Files
                    </li>
                    <li>
                        <span></span> File Request
                    </li>
                    <li>
                        <span></span> Trash
                    </li>
                </ul>
            </section>

            <section class="grid-container__left-sidebar--files-section">
                <div class="grid-container__left-sidebar--upload-files-button" onclick="showPopup()">
                    <ul class="grid-container__left-sidebar--upload-files-list" id="popup">
                        <li>
                            <span></span> Upload files
                        </li>
                        <li>
                            <span></span> Upload folder
                        </li>
                        <li>
                            <span></span> New folder
                        </li>
                        <li>
                            <span></span> More
                        </li>
                    </ul>

                    <div>
                        <p>
                            Create New
                        </p>
                        <span>+</span>
                    </div>
                </div>
            </section>
        </aside>

        <!-- main-content -->
        <section class="grid-container__main-content">

        </section>

        <!-- right-sidebar -->
        <aside class="grid-container__right-sidebar">
            <div class="gradient-box"></div>
        </aside>
    </div>
</body>

<script>
    function showPopup () {
        const popup = document.getElementById('popup');
        popup.classList.toggle('show')
    }
</script>

</html>
